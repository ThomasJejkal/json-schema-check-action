on:
  issue_comment:
    types: [created, edited]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write|none
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '@deploy'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo Found it!'
        if: steps.check.outputs.triggered == 'true'
